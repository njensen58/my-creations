<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DIGITAL-CLOCK</title>
</head>
<body>
    <div class="clock-container">

        <div id="num1-Container">
            <div class="num1" id="num1-num1"></div>
            <div class="top-spread">
                <div class="num2" id="num1-num2"></div>
                <div class="num3" id="num1-num3"></div>
            </div>
            <div class="num4" id="num1-num4"></div>
            <div class="bottom-spread">
                <div class="num5" id="num1-num5"></div>
                <div class="num6" id="num1-num6"></div>
            </div>
            <div class="num7" id="num1-num7"></div>
        </div>

        <div id="num2-Container">
            <div class="num1"></div>
            <div class="top-spread">
                <div class="num2"></div>
                <div class="num3"></div>
            </div>
            <div class="num4"></div>
            <div class="bottom-spread">
                <div class="num5"></div>
                <div class="num6"></div>
            </div>
            <div class="num7"></div>
        </div>

        <div id="dot-container">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div id="num3-Container">
            <div class="num1"></div>
            <div class="top-spread">
                <div class="num2"></div>
                <div class="num3"></div>
            </div>
            <div class="num4"></div>
            <div class="bottom-spread">
                <div class="num5"></div>
                <div class="num6"></div>
            </div>
            <div class="num7"></div>
        </div>

        <div id="num4-Container">
            <div class="num1"></div>
            <div class="top-spread">
                <div class="num2"></div>
                <div class="num3"></div>
            </div>
            <div class="num4"></div>
            <div class="bottom-spread">
                <div class="num5"></div>
                <div class="num6"></div>
            </div>
            <div class="num7"></div>
        </div>

    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
