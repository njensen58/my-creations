<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Chart Me!</title>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="https://nate-jensen-58.herokuapp.com/">About</a>
    </nav>

    <div class="app-container">
        <header>
            <h1>CHART IT! - <span>with HTML Canvas</span></h1>
        </header>
        <div>
            <input type="number" placeholder="# between 1 - 500" min="0" max="500" id="user-input">
            <label for="select-graph">Type: </label>
            <select name="select-graph" id="graph-type">
                <option value="bar">Bar</option>
                <option value="dot">Dot</option>
            </select>
            <button id="form-submit">Submit</button>
        </div>
        <div class="y-axis">
            y-axis
        </div>
        <div class="canvas-container">
            <canvas
                id="my-canvas"
                width="400px"
                height="500px"
                style="background-color: #ddd">
            </canvas>
        </div>
        <div>
            <canvas
                id="my-text-canvas"
                width="400px"
                height="20px"
                style="border-bottom: 1px solid black">
            </canvas>
        </div>
        <div>
            <p>X-AXIS</p>
        </div>
    </div>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
