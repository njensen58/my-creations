<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PONG</title>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="https://github.com/njensen58/my-creations/tree/master/9_pong">About</a>
    </nav>

    <div id="leftBanner"></div>
    <div id="rightBanner"></div>

    <div id="scoreContainer">
        <span>P1 Score: <span id="player1Score"></span></span>
        <span>P2 Score: <span id="player2Score"></span></span>
    </div>

    <div id="canvasContainer">
        <canvas id="myCanvas" height="350" width="450"></canvas>
    </div>

    <div id="controls">
        <div id="p1ControlDiv">
            <button id="p1Up">UP (A)</button>
            <button id="p1Down">DOWN (Z)</button>
        </div>
        <div id="serveDiv">
            <button id="serveBtn">Serve Ball (ENTER)</button>
        </div>
        <div id="p2ControlDiv">
            <button id="p2Up">UP ( " )</button>
            <button id="p2Down">DOWN ( / )</button>
        </div>
    </div>

    <footer>Nate Jensen - 2018</footer>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
